name: CI-CD

on:
  push:
    branches:
      - master
    paths:
      - 'markdown-editor/**'

env:
  REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.actor }}/markdown-editor 


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      new_image_tag: ${{ github.run_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./markdown-editor
          file: ./markdown-editor/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${{ github.run_id }}

  update-newtag-in-helm:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      - name: Update new tag in Helm chart
        run: |
          sed -i "s/tag: .*/tag: '${{ github.run_id }}'/" helm/markdown-chart/values.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "ariefshaik001@gmail.com"
          git config --local user.name "ariefshaik7"
          git add helm/markdown-chart/values.yaml
          git commit -m "Update Helm chart"
          git push    